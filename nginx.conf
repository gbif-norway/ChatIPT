events {}

http {
    server {
        listen 80;

        # Route to the frontend
        location / {
            proxy_pass http://front-end:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the backend
        location /api/ {
            proxy_pass http://back-end:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow requests only from Docker network
            allow 172.16.0.0/12;  # Example Docker network range (adjust based on your actual Docker network)
            deny all;  # Deny all other requests
        }
    }
}
