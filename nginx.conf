events {}

http {
    server {
        listen 80;
        # Allow large file uploads (defaults to 1M if unset)
        client_max_body_size 200M;

        # Route to the frontend with Basic Authentication
        location / {
            # auth_basic "Restricted Content";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://front-end:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the backend
        location /api/ {
            # Be explicit for API uploads as well
            client_max_body_size 200M;
            proxy_pass http://back-end:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header Authorization $http_authorization;
            
            # Extended timeouts for long-running operations like GBIF validation
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }
    }
}
