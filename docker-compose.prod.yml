services:
  db:
    image: postgres:latest #Â To clear database: docker rm -v publishgpt-db-1 
    shm_size: 5g
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust
    platform: linux/amd64
  back-end:
    build: ./back-end
    #entrypoint: "tail -f /dev/null"
    entrypoint: "./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./back-end:/app
    depends_on:
      - db
    expose:
      - "8000"
    env_file:
      - ./back-end/.env
  front-end:
    build: ./front-end
    volumes:
      - ./front-end:/app
    expose:
      - "3000"
    env_file:
      - ./front-end/.env
    depends_on:
        - back-end
    #command: ["tail", "-f", "/dev/null"]
  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Expose Nginx on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - front-end
      - back-end
    entrypoint: "npm run dev"
    # command: ["npm", "run", "dev"]
    